<template name="configureLoginServiceDialogForZotero">
  <p>
    First, you'll need to get a Zotero Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://zotero.com/oauth/apps" target="blank">https://zotero.com/oauth/apps</a>
    </li>
    <li>
      Set Homepage URL to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Callback URL to: <span class="url">{{siteUrl}}_oauth/zotero</span>
    </li>
  </ol>
</template>
